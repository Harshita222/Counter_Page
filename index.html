<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Counter Using Html</h1>
    <p id="count-display">Your current count is:<span id="count">1</span></p>
    <p id="error" style="display: none; color: red">Error:can not go below 0</p>

    <div class="counter">
      <button id="decrement" type="button">Decrement</button>
      <!-- <div id="middle">0</div> -->

      <button id="increment" type="button">Increment</button>
      <button id="clear" type="button">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
